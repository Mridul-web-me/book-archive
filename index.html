<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Book Archive</title>

</head>

<body>
    <h2 class="text-center text-success">Search Book</h2>
    <div class="input-group mb-3 w-50 mx-auto ">
        <input type="text" id="search-field" class="form-control w-50  d-inline" placeholder="Search the book you want">
        <button type="submit" onclick="searchBook()" id="button-search" class="btn btn-primary">Search</button>
    </div>

    <!-- Search Result Number -->
    <div class="search-number">
        <p>Item found: <span id="search-number">0</span></p>
    </div>


    <!-- Error Message -->
    <div>
        <h4 id="error-message" class=" text-danger text-center">No result found</h4>
    </div>

    <!-- Book Details -->
    <div id="meal-details" class=" w-50 mx-auto"></div>

    <!-- search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mx-auto">

    </div>
    
    <!-- Spinner -->
    <div class="spinner" id="spinner">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script src="js/api.js"></script>
</body>

</html>
